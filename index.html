<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- custom styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>SPOTIFY</title>
</head>

<body>
    <div class="container bgImg">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <img class="logo img-responsive" src="icon.png" alt="Search Spotify">
                <form id="spotify-search">
                    <div class="form-group">
                        <input class="form-control" id="track" placeholder="Enter Search Keyword " autofocus>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="searchBtn btn btn-primary" value="SEARCH">
                    </div>
                    <hr>
                    <hr>
                </form>
            </div>
            <div class=" col-md-6 col-md-offset-3 results " id="results"></div>
        </div>
    </div>
    <!-- jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- bootstrap js -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- underscore -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- custom script -->
    <script type="text/javascript" src="script.js"></script>
    <!-- underscore template -->
    <script type="text/template" id="track-template">
        <div class="track">
            <div class="row">
                <div class="col-xs-4">
                    <img src="<%= albumArt %>" class="img-responsive">
                </div>
                <div class="col-xs-8">
                    <p>
                        <strong><%= track %></strong>
                        <br> Artist:
                        <%= artist %>
                            <br> Album:
                            <%= albumName %>
                    </p>
                    <p>
                        <a href=" <%= url%>" target="_blank" class="btn btn-default btn-sm" type="button" value="Listen"> <span class="glyphicon glyphicon-play"></span> Preview Track </a>
                    </p>
                    <p>
                        <a href=" <%=full_url%>" target="_blank" class="btn btn-default btn-sm" type="button" value="Listen"> <span class="glyphicon glyphicon-play"></span> Play Track </a>
                    </p>
                </div>
            </div>
            <hr>
        </div>
    </script>
</body>

</html>
